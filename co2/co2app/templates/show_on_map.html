<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show on Map</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Folium CSS -->
    <link href="https://cdn.jsdelivr.net/npm/folium@0.12.1/folium.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Show on Map</h1>
        <!-- Year selection dropdown -->
        <form action="" method="get">
            <div class="form-group">
                <label for="yearSelect">Select Year:</label>
                <select class="form-control" id="yearSelect" name="year">
                    {% for year in years_list %}
                        <option value="{{ year }}" {% if year == selected_year %} selected {% endif %}>{{ year }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Show on map</button>
        </form>

        <!-- Embed Folium map HTML here -->
        <div id="map-container" class="mt-3">
            {{ map_html | safe }}
        </div>
    </div>
</body>
</html>
